<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Styles -->
		<link rel="stylesheet" href="styles.css" />
		<!-- JavaScript -->
		<script defer src="app.js"></script>
		<title>Frontend Mentor | Interactive Rating</title>
	</head>
	<body>
		<div class="container">
			<div class="item-container">
				<img id="star" src="images/icon-star.svg" alt="" srcset="" />
			</div>

			<h1 class="heading">How did we do?</h1>
			<p class="tagline">
				Please let us know how we did with your support request. All feedback is appreciated to help
				us improve our offering!
			</p>

			<div class="rating-container">
				<div class="item-container">
					<span>1</span>
				</div>
				<div class="item-container">
					<span>2</span>
				</div>
				<div class="item-container">
					<span>3</span>
				</div>
				<div class="item-container">
					<span>4</span>
				</div>
				<div class="item-container">
					<span>5</span>
				</div>
			</div>

			<button type="submit">submit</button>
		</div>
	</body>
</html>
